<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="/icons8-room-service-30.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Contactanos</title>
</head>
<body class="body-contactanos">
    <header class="header">
        <div class="container-link">
            <a href="/index.html">Mi Mundo</a>
            <a href="/anfitrion.html">Ser Anfitrión</a>
            <a href="/contactanos.html">Contactanos</a>
        </div>
    </header>
    <main class="main-container-contacto">
        <div class="container-email container-email-space">
            <h2>Via Email</h2>
            <form class="continer-contact-email">
                <input type="text" name="nombreEmail" id="nombreEmail" placeholder="Nombre completo" class="container-msm">
                <input type="text" name="correo" id="correo" placeholder="Correo electronico" class="container-msm">
                <textarea class="textarea" name="comentarios" rows="10" cols="40">Escribe aquí tu mensaje</textarea>
                <input type="submit" id="enviarEmail" class="enviar-email">
            </form>
        </div>
        <div class="container-wha container-email-space">
            <h2>Via WhatsApp</h2>
            <input type="text" name="nombreEmail" id="nombreEmail" placeholder="Nombre completo" class="container-msm">
            <input type="number" name="correo" id="correo" placeholder="Numero de celular" class="container-msm">
            <textarea class="textarea" name="comentarios" rows="10" cols="40">Escribe aquí tu mensaje</textarea>
            <input type="submit" id="enviarEmail" class="enviar-email">
        </div>
    </main>
</body>
</html>
